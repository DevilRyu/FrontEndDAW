<div class="about-content">
    <div class="container">
        <div class="seccion-agregacion">
            <div class="seccion-agregacion-top">
                <h3>Detalles del objeto encontrado: </h3>
                <div class = "formulario-agregacion-objeto">
                    <div class = "formulario-agregacion-objeto-grid" >
                        <div class= "col-md-4 col-mobile-12 special-grid">
                            <div class= "imagenAgregada">
                                <img src = "http://192.168.0.24:3000/api/imagenes?imagen={{objeto.imagen}}" title="Agregar Imagen">
                            </div>
                        </div>
                        <div class="col-md-4 special-grid">
                            <div class="form-group">
                                  <label class="sel1">El objeto pertenece a la categoría :</label>
                                  <br>
                                  <br>
                                  <label class="respuesta">{{objeto.categoria}}</label>
                            </div>
                            <div class="form-group">
                                  <label class="sel1">Específicamente es:</label>
                                  <br>
                                  <br>
                                  <label class="respuesta">{{objeto.nombre}}</label>
                            </div>
                            <div class="form-group">
                                  <label class="sel1">Tiene color :</label>
                                  <br>
                                  <br>
                                  <label class="respuesta">{{objeto.color}}</label>
                            </div>
                        </div>
                        <div class="col-md-4 special-grid">
                            <div class="form-group">
                                <label class="bday">Se encontro aproximandamente el: </label>
                                   <br>
                                  <br>
                                  <label class="respuesta">{{objeto.fechaIn}}</label>
                              </div>
                              <div class="form-group">
                                <label class="appt-time">A la hora: </label>
                                <br>
                                  <br>
                                  <label class="respuesta">{{objeto.horaIn}}</label>
                              </div>
                        </div>
                        <div class="col-md-12 special-grid">
                            <div>
                                  <label class="Facultad">Facultad: </label>
                              </div>
                              <div>
                                <div id="mapid3" style="height: 300px;"></div>
                            </div>
                            <div>
                                <button id="agregarObjetoB" type="button"><span id="textoBoton">Reclamar Objeto</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
