<main role="main">
    <div class="about-content">
                <div class="container">
                        <!-- Contact -->
                    <div class="contact">
                        <div class="contact-head text-center">
                            <h2>Contáctenos</h2>
                            <span>Envíanos tus comentarios, dudas o sugerencias</span>
                        </div>
                            <!-- contact-grids -->
                        <div class="contact-grids">
                            <div class="contact-map">
                            </div>
                            <!-- contact-form -->
                            <div class="contact-form">
                                <form #contactoForm="ngForm" (ngSubmit)="onSubmit(contactoForm)">
                                        
                                    <div class="contact-form-row">
                                        <div class="formulario">
                                            <span>Nombre Completo:</span>
                                            <input type= "text" value = "Tu nombre aquí" name="nombreCompleto" [ngModel]="nombreCompleto" onfocus="this.value = '' ; " onblur="if (this.value == '') {this.value = 'Tu nombre aquí';}">
                                        </div>
                                        
                                        <div class="formulario">
                                            <span>Asunto :</span>
                                            <input type= "text" value= "Asunto" name="asunto" [ngModel]="asunto" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Asunto';}">
                                        </div>
                                        <div class="formulario">
                                            <span>Correo:</span>
                                            <input type="text" value="Tu correo aquí" name="correo" [ngModel]="correo" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Tu correo aquí';}">
                                        </div>
                                        
                                    </div>
                                    <div class="clearfix"> </div>
                                    <div class="contact-form-row2">
                                        <span>Mensaje:</span>
                                        <textarea name="mensaje" [ngModel]="mensaje"> </textarea>
                                    </div>
                                    <div>
                                        <button type="submit" value="Enviar">Enviar</button>
                                    </div>
                                </form>
                            </div>
                            <!-- contact-form -->
                        </div>
                        <!-- contact-grids -->
                    </div>
                    <!-- /Contact -->

                </div>
            </div>
    </main>
